  <script>

    async function obtenerImagenWikipedia(nombre) {
      const query = encodeURIComponent(nombre);
      const url = `https://en.wikipedia.org/w/api.php?action=query&titles=${query}&prop=pageimages&format=json&pithumbsize=1000&origin=*`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const pages = data.query.pages;
        const page = Object.values(pages)[0];
        return page.thumbnail ? page.thumbnail.source : null;
      } catch (err) {
        console.error('Error obteniendo imagen de', nombre, err);
        return null;
      }
    }

    // Obtiene el id del piloto desde la URL
    const params = new URLSearchParams(window.location.search);

console.log(idEquipo)

    async function cargarVictoriasPiloto(){
      try{
        const VictoriasEquipo = await fetch(`http://localhost:1234/api/equipo/obtenerVictoriasEquipo/${idEquipo}`).then(r=>r.json());
        const container =document.getElementById('gridVictories')
        container.innerHTML='';
        for(let i=0; i<VictoriasEquipo.length;i++){
        const victory = VictoriasEquipo[i];
        const imgCURL = await obtenerImagenWikipedia(victory.nombre_Circuito)
        const card = document.createElement('div');

        const fecha = new Date(victory.fecha);
        const day = String(fecha.getDate()).padStart(2, '0');
        const month = fecha.toLocaleString('es-ES', { month: 'short' });
        const year = fecha.getFullYear();
        const newDate = `${day}/${month}/${year}`;

        card.className = 'group bg-neutral-900 rounded-xl overflow-hidden shadow-lg border border-neutral-700 transition-all duration-500 cursor-pointer relative';
        card.innerHTML =`                
                <div class="p-4 flex flex-col items-center text-center">
                <h3 class="text-lg font-bold text-white">${victory.nombre_oficial} ${year}</h3>
                ${imgCURL ? `<img src="${imgCURL}" alt="Bandera ${victory.nombre_Circuito}" class="w-20 h-18 mb-2 border bg-white">` : ''}
                <p class="text-sm text-neutral-400">${newDate}</p>
                </div>
                `;
                container.appendChild(card)
      };
    }      
    catch (err) {
        console.error('Error cargando victorias', err);
    }
    }
