<body class="bg-neutral-950 text-white min-h-screen flex flex-col items-center p-6">

  <section class="bg-neutral-900 col-span-1 lg:row-span-3 lg:col-span-2 xl:row-span-3 xl:col-span-3 2xl:row-span-4 2xl:col-span-4 border border-neutral-700 rounded-lg overflow-hidden shadow-lg w-full p-6 gap-6">

        <div class="p-4 flex flex-row items-center gap-4">

            <p class="text-2xl max-w-full text-neutral-200 font-semibold">Podios</p>

        </div>

</div>
  <!-- Script para cargar datos -->
  <script>

    async function obtenerImagenWikipedia(nombre) {
      const query = encodeURIComponent(nombre);
      const url = `https://en.wikipedia.org/w/api.php?action=query&titles=${query}&prop=pageimages&format=json&pithumbsize=1000&origin=*`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const pages = data.query.pages;
        const page = Object.values(pages)[0];
        return page.thumbnail ? page.thumbnail.source : null;
      } catch (err) {
        console.error('Error obteniendo imagen de', nombre, err);
        return null;
      }
    }

    // Obtiene el id del piloto desde la URL
    const params = new URLSearchParams(window.location.search);
    const idPiloto = params.get("id");
console.log(idPiloto)

    async function cargarVictoriasPiloto(){
      try{
        const VictoriasPiloto = await fetch(`/api/piloto/obtenerVictoriasPiloto/${idPiloto}`).then(r=>r.json());
        const container =document.getElementById('gridVictories')
        container.innerHTML='';
        for(let i=0; i<VictoriasPiloto.length;i++){
        const victory = VictoriasPiloto[i];
        const imgCURL = await obtenerImagenWikipedia(victory.nombre_Circuito)
        const card = document.createElement('div');

        const fecha = new Date(victory.fecha);
        const day = String(fecha.getDate()).padStart(2, '0');
        const month = fecha.toLocaleString('es-ES', { month: 'short' });
        const year = fecha.getFullYear();
        const newDate = `${day}/${month}/${year}`;

        card.className = 'group bg-neutral-900 rounded-xl overflow-hidden shadow-lg border border-neutral-700 transition-all duration-500 cursor-pointer relative';
        card.innerHTML =`                
                <div class="p-4 flex flex-col items-center text-center">
                <h3 class="text-lg font-bold text-white">${victory.nombre_oficial} ${year}</h3>
                ${imgCURL ? `<img src="${imgCURL}" alt="Bandera ${victory.nombre_Circuito}" class="w-20 h-18 mb-2 border bg-white">` : ''}
                <p class="text-sm text-neutral-400">${newDate}</p>
                </div>
                `;
                container.appendChild(card)
      };
    }      
    catch (err) {
        console.error('Error cargando victorias', err);
    }
    }

        async function cargarPodiosPiloto(){
      try{
        const PodiosPiloto = await fetch(`/api/piloto/obtenerPodiosPiloto/${idPiloto}`).then(r=>r.json());
        const container =document.getElementById('gridPodios')
        container.innerHTML='';
        for(let i=0; i<PodiosPiloto.length;i++){
        const podios = PodiosPiloto[i];
        const imgCURL = await obtenerImagenWikipedia(podios.nombre_Circuito)
        const card = document.createElement('div');

        const fecha = new Date(podios.Fecha);
        const day = String(fecha.getDate()).padStart(2, '0');
        const month = fecha.toLocaleString('es-ES', { month: 'short' });
        const year = fecha.getFullYear();
        const newDate = `${day}/${month}/${year}`;

        card.className = 'group bg-neutral-900 rounded-xl overflow-hidden shadow-lg border border-neutral-700 transition-all duration-500 cursor-pointer relative';
        card.innerHTML =`                
                <div class="p-4 flex flex-col items-center text-center">
                <h3 class="text-lg font-bold text-white">${podios.Nombre_GP} ${year}</h3>
                ${imgCURL ? `<img src="${imgCURL}" alt="Bandera ${podios.nombre_Circuito}" class="w-20 h-18 mb-2 border bg-white">` : ''}
                <p class="text-sm text-neutral-400">${newDate}</p>
                </div>
                `;
                container.appendChild(card)
      };
    }      
    catch (err) {
        console.error('Error cargando podios', err);
    }
    }

    async function cargarTrayectoria(){
      try{
        const TrayectoriaPiloto = await fetch(`/api/piloto/obtenerTrayectoriaPiloto/${idPiloto}`).then(r=>r.json());
        const container =document.getElementById('gridTrayectoria')
        container.innerHTML='';
        for(let i=0; i<TrayectoriaPiloto.length;i++){
          const trayectoria = TrayectoriaPiloto[i];
          const cardTrayectory = document.createElement('div');

          cardTrayectory.className = 'group bg-neutral-900 rounded-xl overflow-hidden shadow-lg border border-neutral-700 transition-all duration-500 cursor-pointer relative';
          cardTrayectory.innerHTML=`
            <div class="p-4 flex flex-col items-center text-center">

            <h3 class="text-lg font-bold text-white">${trayectoria.Equipo}</h3>
            <p class="text-sm text-neutral-400">Temporadas: ${trayectoria.temporadas}</p>
            <p class="text-sm text-neutral-400">No. Victorias: ${trayectoria.victorias}</p>
            <p class="text-sm text-neutral-400">No. Poles: ${trayectoria.poles}</p>
            <p class="text-sm text-neutral-400">No. Podios: ${trayectoria.Podios}</p>

            </div>
          `;
          container.appendChild(cardTrayectory)
        }
      }catch (err) {
        console.error('Error cargando trayectoria', err);
    }
    }

    async function cargarDatosPiloto() {
      try {
        // Ejemplo de llamada a tu backend para obtener info
        
        const infoPiloto = await fetch(`/api/piloto/obtenerPiloto/${idPiloto}`).then(r => r.json());
        const statsPiloto = await fetch(`/api/piloto/obtenerInfoPiloto/${idPiloto}`).then(r=> r.json());
        var acumPuntos=0
        var acumPodios=0
        var acumVictories=0
        var acumPoles=0
          for (let i = 0; i < statsPiloto.length; i++) {
                    const piloto = statsPiloto[i];
                    acumPuntos += Number(piloto.puntos_totales);
                    acumPodios += Number(piloto.Podios);
                    acumVictories += Number(piloto.victorias);
                    acumPoles += Number(piloto.poles);
          }
        const fecha = new Date(infoPiloto.fecha_nacimiento);
        const day = String(fecha.getDate()).padStart(2, '0');
        const month = fecha.toLocaleString('es-ES', { month: 'short' });
        const year = fecha.getFullYear();

        const newDate = `${day}/${month}/${year}`;
        const imgPUrl = await obtenerImagenWikipedia(infoPiloto.nombre_completo);
        document.getElementById("fotoPiloto").innerHTML =  `<img src="${imgPUrl}" alt="Piloto ${infoPiloto.nombre_completo}" class="w-40 h-40 rounded-full border border-neutral-700 object-cover">`
        document.getElementById("nombrePiloto").textContent = infoPiloto.nombre_completo;
        document.getElementById("equipoPiloto").textContent = infoPiloto.equipo;
        document.getElementById("nacionalidadPiloto").textContent = infoPiloto.nacionalidad;
        document.getElementById("fechaNacimiento").textContent = newDate;
        document.getElementById("numeroPiloto").textContent = infoPiloto.identificador;
        document.getElementById("puntosTotales").textContent = acumPuntos;
        document.getElementById("victoriasPiloto").textContent = acumVictories;
      } catch (error) {
        console.error("Error cargando datos del piloto:", error);
      }
    }
    cargarPodiosPiloto();
    cargarTrayectoria();
    cargarVictoriasPiloto();
    cargarDatosPiloto();
  </script>
